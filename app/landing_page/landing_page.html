<!--The main landing page that loads inside the ng-view.-->

<div class="container-fluid">
  <div class="row">
    <div class="col-md-6 col-md-offset-1">
      <p class="landing_title">FoodMe</p>
      <p class="landing_tagline">It's Tinder for food!</p>
      <img class="landing_mascot" ng-src="{{burgerImageSrc}}" alt="Say hello to Burgie, our mascot!">
      <p class="landing_description">Free delivery and meals from $8.</p>
      <a href="https://itunes.apple.com/us/app/foodme-swipe-for-food-delivery!/id1035175486?ls=1&mt=8"
         class="landing_download_button" ng-mouseover="enterAppButton()" ng-mouseout="leaveAppButton()">GET IPHONE APP</a>
      <a href="https://play.google.com/store/apps/details?id=io.foodme"
         class="landing_download_button" ng-mouseover="enterAppButton()" ng-mouseout="leaveAppButton()">GET ANDROID APP</a>
      <div class="row desktop-only">
        <a href="#/about_page" class="col-xs-3 landing_link">About</a>
        <a href="#/contact_page" class="col-xs-3 landing_link">Contact</a>
        <a href="#/terms_page" class="col-xs-3 landing_link">Terms</a>
        <a href="#/privacy_page" class="col-xs-3 landing_link">Privacy</a>
      </div>
    </div>
    <div class="col-md-4">
      <img class="landing_phone_mobile mobile-only" src="landing_page/phone.png" type='image/svg+xml'>
      <img class="landing_phone_desktop desktop-only" src="landing_page/phone_with_shadow.png">
    </div>
    <div class="col-md-offset-1"></div>
  </div>
      <div class="row mobile-only">
        <a href="#/about_page" class="col-xs-3 landing_link">About</a>
        <a href="#/contact_page" class="col-xs-3 landing_link">Contact</a>
        <a href="#/terms_page" class="col-xs-3 landing_link">Terms</a>
        <a href="#/privacy_page" class="col-xs-3 landing_link">Privacy</a>

</div>
